<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Weather</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content">

        <div class="search">
            <input type="text" name="search-bar" id="search-bar" placeholder="Enter City or Zip Code..."
                alt="search by city or zip code">
            <button class="search-btn" id="search-btn">Search</button>
        </div>

        <div class="weather-box">

            <div class="weather-header">
                <div class="header-content" id="header-content">
                    <h1>Weather in</h1>
                    <h1 style="display: inline" class="city" id="city"></h1>
                </div>
            </div>

            <div class="weather-body">
                <div class="body-content" id="body-content">


                </div>
            </div>

        </div>
        <br>
        <div class="temp-toggle">
            <div class="button r" id="button-1">
                <input type="checkbox" class="checkbox" id="temp-toggle"/>
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
        </div>
    </div>
</body>

</html>
